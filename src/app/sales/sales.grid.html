<div class="panel-header clearfix">
  <button ui-sref="sales.detail" class="btn btn-success pull-right">
  <i class="glyphicon glyphicon-plus"></i>  Add Sale
  </button>
</div>
<br>
<div class="panel">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Vehicle</th>
        <th>Invoice Date</th>
        <th>Payment Date</th>
        <th>Revenue</th>
        <th width="1%"></th>
        <th width="1%"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="value in salesGridCtrl.sales">
        <td>{{value.customerName}}</td>
        <td>{{value.vehicleName}}</td>
        <td>{{value.invoiceDate | date}}</td>
        <td>{{value.paymentReceivedDate | date}}</td>
        <td>{{value.salePrice | currency: "$"}}</td>
        <td>
          <a ui-sref="sales.detail({ id: 1 })" class="btn btn-primary">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </td>
        <td>
          <button class="btn btn-danger" ng-click="salesGridCtrl.remove(value)" ng-model="salesGridCtlr.sales">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
