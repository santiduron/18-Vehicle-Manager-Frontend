<div class="panel">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Automobile Maker</th>
        <th>Vehicle Model</th>
        <th>Vehicle Type</th>
        <th>Year</th>
        <th>Color</th>
        <th>Retail Price</th>
        <th width="1%"></th>
        <th width="1%"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="value in vehiclesGridCtrl.vehicles">
        <td>{{value.make}}</td>
        <td>{{value.model}}</td>
        <td>{{value.vehicleType}}</td>
        <td>{{value.year}}</td>
        <td>{{value.color}}</td>
        <td>{{value.retailPrice | currency: "$"}}</td>
        <td>
          <a ui-sref="vehicles.detail({ id: 1 })" class="btn btn-primary">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </td>
        <td>
          <button class="btn btn-danger" ng-click="vehiclesGridCtrl.remove(value)" ng-model="vehiclesGridCtlr.vehicles">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
